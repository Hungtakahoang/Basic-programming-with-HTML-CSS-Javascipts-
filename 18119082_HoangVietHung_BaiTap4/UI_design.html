<!DOCTYPE html>
<html>
<head>
	<title>UI_design</title>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="UI_design.css">

</head>
<body>
	<div class="container-fluid">
  <div id="sha_app" class="row">
    <!-- Start Section Header Bar -->
    <section id="sha_header_bar" class="col-12">
      <div class="row">
        <div class="col-12">
          <i class="fa fa-chevron-left"></i>
        </div>
        <div class="col-12">
          <span class="sub-heading"> 11 MAY 2021</span>
          <span class="heading">MY HOME</span>
        </div>
      </div>
    </section>
    <!-- End Section Header Bar -->

    <!-- Start Section Button List -->
    <section id="sha_button_list" class="col-12">
      <div class="row">
        <div class="col-12">
          <ul>
            <li class="on">
              <span>
                <i class="fa fa-home"></i>
              </span>
            </li>
            <li class="off">
              <span>
                <i class="fa fa-lightbulb"></i>
              </span>
            </li>
            <li class="off">
              <span>
                <i class="fa fa-wifi"></i>
              </span>
            </li>
            <li class="off">
              <span>
                <i class="fa fa-snowflake"></i>
              </span>
            </li>
            <li class="on">
              <span>
                <i class="fa fa-plus"></i>
              </span>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <!-- End Section Button List -->

    <!-- Start Section Body 1 -->
    <section id="sha_temp_body" class="col-12">
      <div class="row">
        <div class="col-12">
          <span class="sha_temp">
            <span>
              <span class="temp-data"> 16 <sup>&deg;C</sup> </span>
              <span class="temp-info">
                <i class="fa fa-snowflake"></i> Cooling
              </span>
            </span>
          </span>
        </div>
      </div>
    </section>
    <!-- End Section Body 1 -->

    <!-- Start Section Body 2 -->
    <section id="sha_temp_meta" class="col-12">
      <div class="row">
        <div class="col-12 sha_tile">
          <div>
            <span class="tile_icon">
              <i class="fa fa-fire"></i>
            </span>
            <span class="tile_info">
              Humidity
              <span>65%</span>
            </span>
          </div>
        </div>
        <div class="col-12 sha_tile">
          <div>
            <span class="tile_icon">
              <i class="fa fa-wifi"></i>
            </span>
            <span class="tile_info">
              Internet
              <span>20 mbps</span>
            </span>
          </div>
        </div>
      </div>
    </section>
    <!-- End Section Body 2 -->

    <!-- Start Section Footer -->
    <section id="sha_footer" class="col-12">
      <div class="row">
        <div class="col-8">
          <div>
            <span class="footer_title">
              Current Temperature
            </span>
            <span class="footer_data">
              18.5 <span class="unit">&deg;C</span>
            </span>
          </div>
        </div>
        <div class="col-4">
          <div>
            <span class="footer_title text-right">
              Turn On/Off
            </span>
            <span class="footer_data" style="float:  right;">
              <span class="sha_switch pull-right"></span>
            </span>
          </div>
        </div>
      </div>
    </section>
    <!-- End Section Footer -->
  </div>
</div>

<div class="yt">
  <a href="https://youtu.be/-SoP7kjnMHw" target="_blank">
    <img width="151" src="https://s5.postimg.cc/vzwuxmw87/template.png" alt="" />
  </a>
</div>
</body>
</html>
