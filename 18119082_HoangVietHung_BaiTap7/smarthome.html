<!DOCTYPE html>
<html>
<head>
	<title>SMART_HOME</title>
	<link rel="stylesheet" type="text/css" href="smarthome.css">
	<!-- fontawesome -->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body onload="Realtime()">
	<div class="datetime" id="clockId"></div>
	<section>
		<div class="color"></div>
		<div class="color"></div>
		<div class="color"></div>
	</section>
	<div class="frame">
		<div class="topheader"></div>
		<div class="topheader1">
			<p class="fontheader">smart home</p>
		</div>
		<div class="menuleft">
			<form>
				<i class="fas fa-search k"></i>
				<input class="searchline" type="text" placeholder="Search for ...">
			</form>

			<div class="room">
				<img src="./img/living_room.png">
				<div class="cover-flat1"></div>
				<div class="cover-flat2" id="roomB"></div>
				<div class="cover-icon">
					<i class="fas fa-door-open h1"></i>
				</div>
				<div class="cover-text">
					<p class="cover-font">Living Room</p>
				</div>
				<div class="cover-text1">
					<p class="cover-font1">Temp:25°C</p>
				</div>
				<div class="cover-text2">
					<p class="cover-font1">Himid:50%</p>
				</div>
			</div>
		
			<div class="room2">
				<img src="./img/bedroom.png">
				<div class="cover-flat3"></div>
				<div class="cover-flat4" id="roomA"></div>
				<div class="cover-icon2">
					<i class="fas fa-bed h2"></i>
				</div>
				<div class="cover-texta">
					<p class="cover-font ">Bed Room</p>
				</div>
				<div class="cover-texta1">
					<p class="cover-font1">Temp:20°C</p>
				</div>
				<div class="cover-texta2">
					<p class="cover-font1">Himid:20%</p>
				</div>
			</div>

			<div class="room3">
				<img src="./img/bathroom.png">
				<div class="cover-flat5"></div>
				<div class="cover-flat6" id="roomC"></div>
				<div class="cover-icon3">
					<i class="fas fa-cog h3"></i>
				</div>
				<div class="cover-textb">
					<p class="cover-font ">Setting</p>
				</div>
				<div class="cover-textb1">
					<p class="cover-font1">Setting Led</p>
				</div>
				<div class="cover-textb2">
					<p class="cover-font1">Setting User</p>
				</div>
			</div>

		</div>
		<div class="deviceright">
			<div class="frame_livingroom" id="living_roomA">
				<div class="room_name">
					<div class="cover-icon5"></div>
					<div class="cover-icon4">
						<i class="fas fa-door-open h4"></i>
					</div>
					<p class="name1">Living Room</p>
					<div class="horizonline"></div>
				</div>
				<div class="devicesname">
					<div class="devices i1">
						<input type="checkbox" id="devicecheck1">
						<label for="devicecheck1">
							<img class="staticpic" src="./img/led.png">
							<img class="dynamicpic" src="./img/led.gif">
						</label>
					</div>
					<div class="devices i2">
						<input type="checkbox" id="devicecheck2">
						<label for="devicecheck2">
							<img class="staticpic" src="./img/fan.png">
							<img class="dynamicpic2" src="./img/fan.gif">
						</label>
					</div>
					<div class="devices i3">
						<img class="staticpic" src="./img/tv.png">
					</div>
					<div class="devices i4">
						<img class="staticpic" src="./img/aircon.png">
					</div>
				</div>
			</div>
			<div class="frame_bedroom" id="bed_roomA">
				<div class="room_name">
					<div class="cover-icon5"></div>
					<div class="cover-icon4">
						<i class="fas fa-door-open h4"></i>
					</div>
					<p class="name1">Bed Room</p>
					<div class="horizonline"></div>
				</div>
				<div class="devicesname">
					<div class="devices i5">
						<input type="checkbox" id="devicecheck3">
						<label for="devicecheck3">
							<img class="staticpic1" src="./img/air.png">
							<img class="dynamicpic11" src="./img/air.gif">
						</label>
					</div>
					<div class="devices i6">
						<input type="checkbox" id="devicecheck4">
						<label for="devicecheck4">
							<img class="staticpic1" src="./img/sleeplamp.png">
							<img class="dynamicpic12" src="./img/sleeplamp.gif">
						</label>
					</div>
					<div class="devices i7">
						<img class="staticpic1" src="./img/laptop.png">
					</div>
					<div class="devices i8">
						<img class="staticpic1" src="./img/clock.png">
					</div>
				</div>
			</div>
			<div class="frame_setting" id="settingId">
				<div class="room_name">
					<div class="cover-icon6"></div>
					<div class="cover-icon7">
						<i class="fas fa-cog h3 h4"></i>
					</div>
					<p class="name1">Setting</p>
					<div class="horizonline"></div>
				</div>
				<div class="settime">
					<span>Hour: </span>
					<input class="timecell" type="text" id="hourId" value="00">

					<span>Minute: </span>
					<input class="timecell" type="text" id="minuteId" value="00">

					<span>Second: </span>
					<input class="timecell" type="text" id="secondId" value="00">
					</br>
					</br>
					<button onclick="setting()" class="selbut">OK</button>
					
					<img class="test1" src="./img/led.png" id="te1">
					<img class="test2" src="./img/led.gif" id="te2">
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="vanilla-tilt.js"></script>
	<script type="text/javascript">
		VanillaTilt.init(document.querySelector(".i1"), {
			max: 25,
			speed: 400
		});
		VanillaTilt.init(document.querySelector(".i2"), {
			max: 25,
			speed: 400
		});
		VanillaTilt.init(document.querySelector(".i3"), {
			max: 25,
			speed: 400
		});
		VanillaTilt.init(document.querySelector(".i4"), {
			max: 25,
			speed: 400
		});
		VanillaTilt.init(document.querySelector(".i5"), {
			max: 25,
			speed: 400
		});
		VanillaTilt.init(document.querySelector(".i6"), {
			max: 25,
			speed: 400
		});
		VanillaTilt.init(document.querySelector(".i7"), {
			max: 25,
			speed: 400
		});
		VanillaTilt.init(document.querySelector(".i8"), {
			max: 25,
			speed: 400
		});
	</script>
	<script type="text/javascript" src="smarthome.js"></script>
</body>
</html>
