<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="login page.css">
</head>
<body>
	<div class="frame">
		<section>
			<div class="color"></div>
			<div class="color"></div>
			<div class="color"></div>
			<div class="box">
				<div class="square" style="--i:0;"></div>
				<div class="square" style="--i:1;"></div>
				<div class="square" style="--i:2;"></div>
				<div class="square" style="--i:3;"></div>
				<div class="square" style="--i:4;"></div>
				<div class="container">
					<div class="form card-header">
						<h2>Login Form</h2>
						<div class="d-flex justify-content-end social_icon">
							<span><i class="fab fa-facebook-square"></i></span>
							<span><i class="fab fa-google-plus-square"></i></span>
							<span><i class="fab fa-twitter-square"></i></span>
						</div>
						<form id="form-login">
							<div class="inputBox">
								<input id="usernameId" class="form-control" type="text" placeholder="Username">
							</div>
							<div class="inputBox">
								<input id="passwordId" class="form-control" type="password" placeholder="Password">
							</div>
							<div class="inputBox">
								<input id="emailId" class="form-control" type="email" placeholder="Email">
							</div>
							<div class="inputBox">
								<input type="submit" value="Login">
							</div>
							<p class="forget">Forget Password ?<a href="#">Click Here</a></p>
							<p class="forget">Don't have an account !<a href="#">Sign Up</a></p>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>	
	<script type="text/javascript" src="login page.js"></script>
</body>
</html>
